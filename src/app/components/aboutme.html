<mat-card class="mat-headline aboutme-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title style="margin-bottom: 8px;">
      Mitchell Irvin
    </mat-card-title>
    <mat-card-subtitle>
      About Me
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul class="personalInfo">
      <li *ngFor="let fact of personalInfo">
        {{fact}}
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="getAboutMe()">Fetch Details</button>
  </mat-card-actions>
</mat-card>
